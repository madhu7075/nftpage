			rel="icon"
			type="icon type"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>NFT preview card component</title>

	<body>
		<div class="main">
			<div class="card">
				<div class="pic">
					<img
						style="border-radius: 10px"
						width="239"
						height="239"
						src="./images/image-equilibrium.jpg"
						alt="pic" />
				</div>
				<div class="text">
					<h4 style="color: hsl(0, 0%, 100%)">Equilibrium #3429</h4>
					<p style="color: hsl(215, 51%, 70%)">Our Equilibrium collection promotes balance and calm.</p>
				</div>
				<div class="down">
					<div class="left">
						<img
							src="./images/icon-ethereum.svg"
							alt="" />
						<span style="color: hsl(178, 100%, 50%)">0.041ETH </span>
					</div>
					<div class="right">
						<img
							src="./images/icon-clock.svg"
							alt="" />
						<span style="color: hsl(215, 51%, 70%)">3 days left</span>
					</div>
				</div>
				<hr style="border-color: rgba(245, 245, 245, 0.74); width: 90%" />
				<div class="last">
					<img
						width="26"
						height="26"
						src="./images/image-avatar.png"
						alt="pic" />
					<span style="color: hsl(215, 51%, 70%)">Creation of</span> <span style="color: hsl(0, 0%, 100%)">Jules Wyvern</span>
				</div>
			</div>
		</div>
